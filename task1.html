<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="task1.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="task1.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>SignUp Form</legend>
            <p>
            Firstname: <input type="text" name="firstname"/>
            </p>
            <p>
            Lastname: <input type="text" name="lastname"/>
            </p>
            <p>
             E:mail: <input type="email" name="email"/>
            </p>
            <p>
             Password: <input type="password" name="password"/>
            </p>
            <p>
             Confirm Password: <input type="password" name="confirm password"/>
            </p>
            <p>
             Phone Number: <input type="number" name="number"/>
            </p>
            <p>
             Gender:
             <br/>
             <input  type="radio" name="gender" id="female" value="female"/>
             <label for="female">Female</label>
             <br/>
             <input type="radio" name="gender" id="male" value="male"/>
             <label for="male">Male</label>
            </p>
            <p>
             Country:
             <br/>
             <input  type="radio" name="country" id="nigerian" value="nigerian"/>
             <label for="nigerian">Nigerian</label>
             <br/>
             <input type="radio" name="country" id="others" value="others"/>
             <label for="others">Others</label>
            </p>
            <p>
                <input type="submit" name="submit" value="Submit"/>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
